<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda Django</title>
</head>
<body>
    <h2>Agendamentos</h2>

    <ul>
        {% for evento in eventos %} <!-- quando está entre "chavePorcentagem" realiza comandos python -->
            <li>{{ evento.titulo }} - {{ evento.data_evento }}</li>
                                    <!-- quando está entre "chaveChave" exibe um elemento -->
        {% endfor %}                <!-- este bloco escreve o titulo e a data de cada evento na lista eventos -->
    </ul>

</body>
</html>
